  utter_ask_remote_work_policy:
    - text: "Remote work depends on company policy. Saudi Labor Law does not mandate remote work, but many companies allow hybrid models."

  utter_ask_hajj_leave:
    - text: "Employees are entitled to 10 days of paid leave once in their lifetime for Hajj, provided they have completed 2 years of service."

  utter_ask_health_insurance:
    - text: "All employers in Saudi Arabia must provide health insurance for employees and their dependents under CCHI regulations."

  utter_ask_iqama_renewal:
    - text: "Iqama renewal is the employer's responsibility. Fees are usually covered by the company, including medical and work permit charges."

