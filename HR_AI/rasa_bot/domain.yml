    - text: "Employees are entitled to 21 days of annual leave (increasing to 30 days after 5 years of service) + sick leaves as per Saudi labor law."

  utter_ask_probation_policy:
    - text: "The probation period is up to 90 days (extendable to 180 with employee consent). Either party can terminate without compensation."

  utter_ask_resignation_policy:
